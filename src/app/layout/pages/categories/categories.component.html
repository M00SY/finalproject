<div class="container mt-3">
  <div class="row">
    @for (cat of categories; track $index) {
    <div class="col-md-4 mb-4">
      <div class="card">
        <img class="w-100" [src]="cat.image" alt="{{ cat.name }}" />
        <div>
          <h4 class="w-100">{{ cat.name }}</h4>
          <p class="w-100">{{ cat.createdAt }}</p>
        </div>
      </div>
    </div>
    }
  </div>
</div>
