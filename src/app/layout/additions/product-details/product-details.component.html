<div class="container 2xl:w-11/12 flex my-5 mx-auto">
  <div class="w-1/3">
    <owl-carousel-o [options]="customOptions">
      @for (item of product.images; track $index) {

      <ng-template carouselSlide>
        <img class="" [src]="item" />
      </ng-template>
      }
    </owl-carousel-o>
  </div>

  <div class="flex flex-col justify-center w-2/3 gap-3">
    <h2>{{ product?.title }}</h2>
    <h3>{{ product?.description }}</h3>
    <h2>{{ product?.category?.name }}</h2>
    <div>
      <button
        class="block bg-main text-white w-full select-none rounded-lg bg-blue-gray-900/10 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-blue-gray-900 transition-all hover:scale-105 focus:scale-105 focus:opacity-[0.85] active:scale-100 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
      >
        add to cart
      </button>
    </div>
  </div>
</div>
